<div class="converter-header">Converter</div>
<div class="converter-wrapper">
  <div class="input-wrapper">
    <input class="amount-input" type="number" [(ngModel)]="fromAmount" (input)="onFromAmountChange()">
    <select class="curr-select" [(ngModel)]="fromCurrency" (change)="onFromCurrencyChange()">
      <option class="curr-option"  *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.ccy }}</option>
    </select>
  </div>

  <div class="input-wrapper">
    <input class="amount-input" type="number" [(ngModel)]="toAmount" (input)="onToAmountChange()">
    <select class="curr-select" [(ngModel)]="toCurrency" (change)="onToCurrencyChange()">
      <option class="curr-option" *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.ccy }}</option>
    </select>
  </div>
</div>
